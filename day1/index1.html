<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index1.css">
    <script  src="index1.js"></script>
</head>
<body>
    <div class="calc">
        <div class="display"><input type="text"  size="16" id="num" disabled></div>
        <div class="keys">
            <p><input type="button" class="button gray" value="C" onclick='c("")'>
               <input type="button" class="button gray"  value="+/-" onclick='v()'>
               <input type="button" class="button gray" value="%" onclick='v("%")'>
               <input type="button" class="button yellow"  value="/" onclick='v("/")'>
           </p>
            <p><input type="button" class="button black"  value="7" onclick='v("7")'>
                <input type="button"  class="button black" value="8" onclick='v("8")'>
                <input type="button" class="button black" value="9"  onclick='v("9")'>
                <input type="button" class="button yellow" value="*" onclick='v("*")'>
            </p>
            <p><input type="button" class="button black" value="4" onclick='v("4")'>
                <input type="button"  class="button black" value="5" onclick='v("5")'>
                <input type="button" class="button black" value="6" onclick='v("6")'>
                <input type="button"  class="button yellow" value="-" onclick='v("-")'>
            </p>
            <p><input type="button" class="button black"  value="1" onclick='v("1")'>
                <input type="button"  class="button black" value="2" onclick='v("2")'>
                <input type="button" class="button black" value="3"  onclick='v("3")'>
                <input type="button" class="button yellow" value="+" onclick='v("+")'>
            </p>
            <p><input type="button" class="button blackzero" value="0" onclick='v("0")'>
                <input type="button" class="button black" value="." onclick='v(".")'>
                <input type="button" class="button yellow" value="=" onclick='e()'>
            </p>
        </div>
        </div>
        <script> src="index.js"</script>
    
</body>
</html>
