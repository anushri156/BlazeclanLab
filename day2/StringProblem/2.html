    <script>
       
            function fun1(){
                var str = document.getElementById("display").value;
            
                 var s=str.split(". ");
                 var n=[];
                 for(var i of s)
              {
               n.push(i.charAt(0).toUpperCase() +i.substring(1));
               }
             document.getElementById("display1").innerHTML ="1." + n.join(". ");

            }
            function fun2(){
                var str = document.getElementById("display").value;

               }
             document.getElementById("display2").innerHTML ="2." +n.join(" ");

            }
            function fun3(){
                var str = document.getElementById("display").value;
            
                 var w=str.split(" ");
                 var n=[];
                 for(var i of w)
              { if(i.match(/[ai]/gi))
               n.push(i);
               }
             document.getElementById("display3").innerHTML ="3." +n.join(" ");

            }
        function fun4(){
            var str = document.getElementById("display").value;
